<div class="album py-5 bg-light">
    <div class="container">
  
      <div class="row" >
        <div class="col-md-4" *ngFor="let p of article" >
          <div class="card mb-4 shadow-sm">
            <img href=p.url class="bd-placeholder-img card-img-top" width="100%" height="225" src={{p.urlToImage}} 
            preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
            
            <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
              <p  class="card-text" style="text-align: center; font-size:13px; ">{{p.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    
                  <button type="button" class="btn btn-sm btn-outline-secondary"><a  target="_blank" href={{p.url}} >view </a></button>
  
                   
                </div>
                
              
                
                <small class="text-muted">{{p.source.name}} </small>
              </div>
              <div class="d-flex justify-content-between align-items-center" style="margin-left: 11.3em">
  
                <small class="text-muted">{{p.publishedAt}} </small>
                
              </div>
            </div>
          </div>
        </div>
        
        </div>
      </div>
    </div>
