<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" style="text-align: center;">Please SIGN IN</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <form class="form-signin">
          <br>
          <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <br>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input #userEmail type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
            <br>
            <label for="inputPassword" class="sr-only">Password</label>
            <input #userPassword type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
            <div class="checkbox mb-3">
              
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit"
            (click)="authService.login(userEmail.value, userPassword.value)">Sign in</button>
            <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
          </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
    </div>
  </ng-template>
  <ng-template #contents let-modal>
      <div class="modal-header">
        <h4 class="modal-title" style="text-align: center;">Please SIGN up</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <form class="form-signin">
            <br>
            <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
            <br>
              <label for="inputName" class="sr-only">User name</label>
              <input type="text" id="inputName" class="form-control" placeholder="Username" required="" autofocus="">
              <br>
              <label for="inputEmail" class="sr-only">Email address</label>
              <input type="email" id="inputEmail" class="form-control" #userEmail placeholder="Email address" required="" autofocus="">
              <br>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" id="inputPassword" class="form-control"  #userPassword placeholder="Password" required="">
              <div class="checkbox mb-3">
                
              </div>
              <button class="btn btn-lg btn-primary btn-block" type="submit">{{n}}</button>
              <p class="mt-5 mb-3 text-muted">© 2017-2019</p>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      </div>
    </ng-template>
    <button style="margin-right: 100%;" class="btn btn-outline-primary mb-2 mr-2" (click)="openBackDropCustomClass(contents)">SIGN UP </button>
    <button  style="margin: auto;" class="btn btn-outline-primary mb-2 mr-2" (click)="openBackDropCustomClass(content)">SIGN IN </button>
